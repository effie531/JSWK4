 // Write a program that prints:

// 1.'You can vote AND hold any place in government!' if you are 35 years old OR
// 2. 'You can vote AND run for the Senate!' if you are 25 OR
// 3. 'You can vote! if you are 18, otherwise
// 4. You have no voice in government!'

// Hints: use if else statement. Use document.write



 var age = 61 ;

 if ( age >= 35 ) {
 	document.write("You can vote AND hold any place in government!");
 }

 else if ( age >= 25 ) {
 	document.write('You can vote AND run for the Senate!');
 }
 else if ( age >= 18 ) {
 	document.write ('You can vote!') ;
 }
 else 
 	{ document.write ('You can vote!') ; 
}

</script>
